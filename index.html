<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucía & Álvaro - Nuestra Boda</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            /* Aquí definimos el fondo que compartirán todas las secciones */
            background-color: #fdf6f0; /* Ejemplo de color de fondo */
        }

        section {
            /* Estilos básicos para las secciones */
            padding: 2rem;
            margin-bottom: 2rem;
            background-color: transparent; /* Para que se vea el fondo del body */
        }

        #countdown-section { /* Estilos específicos para la sección de cuenta atrás */
            text-align: center;
        }

        #locations-section, #faq-section { /* Ejemplo de estilos para otras secciones */
            background-color: #fffaf6; /* Un fondo diferente si lo deseas */
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 3rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        /* Añade más estilos para las otras secciones según necesites */
    </style>
</head>
<body>
    <div class="container">
        <header>
        </header>

        <main>
            <div id="countdown-container"></div>
            <div id="locations-container"></div>
            <div id="program-container"></div>
            <div id="faq-container"></div>
            <div id="assistance-form-container"></div>
        </main>

        <footer>
        </footer>
    </div>

    <script>
        async function loadContent() {
            const countdownResponse = await fetch('modules/countdown.html');
            const locationsResponse = await fetch('modules/locations.html');
            const programResponse = await fetch('modules/program.html');
            const faqResponse = await fetch('modules/faq.html');
            const assistanceFormResponse = await fetch('modules/assistance-form.html');

            const countdownHTML = await countdownResponse.text();
            const locationsHTML = await locationsResponse.text();
            const programHTML = await programResponse.text();
            const faqHTML = await faqResponse.text();
            const assistanceFormHTML = await assistanceFormResponse.text();

            document.getElementById('countdown-container').innerHTML = countdownHTML;
            document.getElementById('locations-container').innerHTML = locationsHTML;
            document.getElementById('program-container').innerHTML = programHTML;
            document.getElementById('faq-container').innerHTML = faqHTML;
            document.getElementById('assistance-form-container').innerHTML = assistanceFormHTML;

            // Script para el spinner del botón de formulario (ejecutado después de cargar el HTML)
            const form = document.querySelector("#rsvp-form");
            const btn = document.getElementById("submitBtn");

            if (form && btn) {
                form.addEventListener("submit", (event) => {
                    event.preventDefault();

                    btn.disabled = true;
                    btn.classList.add("loading");

                    setTimeout(() => {
                        form.submit();
                    }, 1500);
                });
            }

            // Aquí puedes añadir la lógica para la cuenta atrás
            function updateCountdown() {
                const weddingDate = new Date('2025-09-20T00:00:00'); // Año-Mes-DíaTHora:Minuto:Segundo
                const now = new Date();
                const difference = weddingDate.getTime() - now.getTime();

                if (difference <= 0) {
                    document.getElementById('countdown').innerHTML = '¡La boda ha comenzado!';
                    return;
                }

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        }

        loadContent();
    </script>
</body>
</html>
